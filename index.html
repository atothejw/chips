<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHIPS TIJD!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff8e1;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 4em;
      color: #d2691e;
    }
    #countdown {
      font-size: 2em;
      margin: 20px 0;
    }
    img {
      max-width: 300px;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>CHIPS TIJD!</h1>

  <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Potato-Chips.jpg" alt="Chips">

  <div id="countdown"></div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const target = new Date();
      target.setHours(14, 30, 0, 0); // 14:30

      // Als het al na 14:30 is vandaag, zet het op morgen
      if (now > target) {
        target.setDate(target.getDate() + 1);
      }

      const diff = target - now;

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      const countdown = document.getElementById('countdown');

      if (diff <= 0) {
        countdown.innerHTML = "ðŸŽ‰ Het is CHIPS TIJD! ðŸŽ‰";
      } else {
        countdown.innerHTML = `Nog ${hours}u ${minutes}m ${seconds}s tot CHIPS TIJD!`;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
